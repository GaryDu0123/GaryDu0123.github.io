<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <title>登录界面</title>

</head>
<body>
<div id="bigBox">
    <h1 id="h1">LOGIN</h1>
    <div class="inputBox">
        <div class="inputText">
            <span class="iconfont icon-nickname"></span>
            <label>
                <input type="text" placeholder="Username" />
            </label>
        </div>
        <div class="inputText">
            <span class="iconfont icon-visible"></span>
            <label>
                <input type="password" placeholder="Password" />
            </label>
        </div>
    </div>
    <input class="loginButton" type="button" value="Login" />
</div>
<audio id="audio1" loop class="audio" src="audio/雨だれの歌.mp3" autoplay preload="auto" controls="controls">你的浏览器不支持audio标签</audio>
<!--<iframe allow="autoplay" src="audio/雨だれの歌.mp3"></iframe>-->
</body>
<script type="text/javascript">
    //鼠标点击出现爱心特效
    (function(window,document,undefined){
        var hearts = [];
        window.requestAnimationFrame = (function(){
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                function (callback){
                    setTimeout(callback,1000/60);
                }
        })();
        init();
        function init(){
            attachEvent();
            heartAnimation();
        }
        function heartAnimation(){
            for(var i=0;i<hearts.length;i++){
                if(hearts[i].alpha <=0){
                    document.body.removeChild(hearts[i].el);
                    hearts.splice(i,1);
                    continue;
                }
                hearts[i].y--;
                hearts[i].scale += 0.004;
                hearts[i].alpha -= 0.013;
                hearts[i].el.style.cssText = "left:"+hearts[i].x+"px;top:"+hearts[i].y+"px;opacity:"+hearts[i].alpha+";transform:scale("+hearts[i].scale+","+hearts[i].scale+") rotate(45deg);background:"+hearts[i].color;
            }
            requestAnimationFrame(heartAnimation);
        }
        function attachEvent(){
            var old = typeof window.onclick==="function" && window.onclick;
            window.onclick = function(event){
                old && old();
                createHeart(event);
            }
        }
        function createHeart(event){
            var d = document.createElement("div");
            d.className = "heart";
            hearts.push({
                el : d,
                x : event.clientX - 5,
                y : event.clientY - 5,
                scale : 1,
                alpha : 1,
                color : randomColor()
            });
            document.body.appendChild(d);
        }
        function randomColor(){
            return "rgb("+(~~(Math.random()*255))+","+(~~(Math.random()*255))+","+(~~(Math.random()*255))+")";
        }
    })(window,document);


</script>
</html>
